<div class="row player-profile-edit" ng-show="account.isCurrentUser(player.id)">
  <div class="six columns">
    <h4 translate>global.player</h4>
    <div ng-include="'player/player-edit.html'"></div>
    <button class="pull-right" ng-click="saveUser()" translate>global.save</button>
  </div>

  <div class="six columns">
    <div ng-if="account.isCaptain(player.team.id)">
      <h4 translate>global.team</h4>
      <div ng-include="'team/team-edit.html'"></div>
      <button class="pull-right" ng-click="saveTeam()" translate>global.save</button>
    </div>
  </div>
</div>
