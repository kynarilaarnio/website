<div id="main">
  <div class="row">
    <div class="six columns">
      <h5 translate>main.wat.title</h5>
      <p translate>main.wat.content</p>
    </div>

    <div class="six columns">
      <h5 translate>main.news.title</h5>
      <div ng-repeat="newsheet in newssheets">
        <newssheet ng-attr-content="newsheet"></newssheet>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="six columns">
      <h5 translate>main.latest_matches.title</h5>
    </div>

    <div class="six columns">
      <h5 translate>main.next_event.title</h5>
      <p></p>
    </div>
  </div>
</div>
