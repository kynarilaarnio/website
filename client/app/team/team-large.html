<h4 ui-sref="kynarilaarnio.team.profile({ id: team.id })" class="pointer">{{ team.name }}</h4>

<table class="u-full-width">
  <tr>
    <th translate>team.tag</th>
    <td>{{ team.tag }}</td>
  </tr>

  <tr>
    <th translate>global.guild</th>
    <td>{{ player.guild }}</td>
  </tr>

  <tr>
    <th translate>team.rank</th>
    <td>{{ team.rank }}</td>
  </tr>

  <tr>
    <th translate>global.description</th>
    <td class="pre">{{ team.description }}</td>
  </tr>
</table>
