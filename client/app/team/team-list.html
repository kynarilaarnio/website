<div class="row">
  <h2>Joukkueet</h2>

  <ul class="team__listing">
    <li class="clickable u-full-width"
      ng-repeat="team in teams | orderBy: 'name'"
      ui-sref="kynarilaarnio.team.profile({ id: team.id })"
    >
      <span class="team--tag">{{ team.tag }}</span> {{ team.name }}
    </li>
  </ul>
</div>
