<akl-hero>
  <i class="fa fa-group"></i> <span translate>team.listingTitle</span>
</akl-hero>

<div class="row">

  <ul class="team__listing u-cf">
    <li class="team__badge"
      ng-repeat="team in teams | orderBy: 'name'"
      ui-sref="kynarilaarnio.team.profile({ id: team.id })"
    >
      <h5 class="team__tag">{{ team.tag }}</h5>
      <p class="team__name">{{ team.name }}</p>
    </li>
  </ul>

</div>
